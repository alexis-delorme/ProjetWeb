<!DOCTYPE html>


<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
  <title>Country Search</title>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
  <script src="https://kit.fontawesome.com/a01da7384c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="/stylePays.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="">
  <script src="/maploader.js"></script>
  <script src="/country.js"></script>
</head>



<body class="noMargin border" style="background-color:sandybrown;">
  <div id="container1">
    <div id="title" class="center">
      <h1><i class="fas fa-globe-americas"></i> Amerique du Nord</h1>
    </div>
    <div id="navbar">
      <ul class="navlist">
        <li class="navlist-item"><a class="navlist-item-a" href="/Welcome.html">Accueil</a></li>
        <li class="navlist-item"><a class="navlist-item-a" href="/countries.html">Liste de Pays</a></li>
        <li class="navlist-item"><a class="navlist-item-a active" href="/country.html">Recherche</a></li>
        <li class="navlist-lang"><a class=" navlist-item-a" href="#lang">Languages</a></li>
      </ul>
    </div>
  </div>
  <div id="container2">
    <div id="info" class="split left" style="background-color: powderblue;">
      <div id=search>
        <label>
          <span style="font-size:100%;font-weight:bold;margin-left:15px;">Pays :</span>
          <input id="pays" name="pays" class="input-pays" />
        </label>
        <button id="bouton" onclick=buttonclicked() class="button1">Fiche</button>
      </div>
      <div id="country_data" style="display:none;margin-left:3%;">
        <h1 id="country_name"></h1>
        <div>
          <span class="label">Capitale:</span><span class="value" id="capital"></span>
        </div>
        <div>
          <span class="label">Latitude:</span><span class="value" id="latitude"></span>
        </div>
        <div>
          <span class="label">Longitude:</span><span class="value" id="longitude"></span>
        </div>
        <div>
          <span class="label">En savoir plus : </span><a id="wp" href="">Wikipedia</a>
        </div>
        <div>
          <p><b>Drapeau du pays</b></p>
          <img id="flagimg" alt="flag" style="width:auto;height:auto;">
        </div>
      </div>
    </div>
    <div id="map" class="split right" style="background-color: powderblue;">
      <div id="map_container" style="height:70%;width:100%">
      </div>
      <div id="point_info" class="border">
        <p>POI information goes here</p>
      </div>
    </div>
  </div>
  </div>
</body>
