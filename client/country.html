<!DOCTYPE html>


<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<!DOCTYPE html>


<head>
  <title>Country Search</title>
  <script src="/formulaire.js"></script>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
  <script src="/maploader.js"></script>
  <link href="/stylePays.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="">
</head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />


<body>
  <div id="container1" class="border" style="background-color:sandybrown;">
    <div id="title" class="center">
      <h1>Amerique du Nord</h1>
    </div>
    <div id="navbar">
      <ul class="navlist">
        <li class="navlist-item"><a class="navlist-item-a" href="/Welcome.html">Accueil</a></li>
        <li class="navlist-item"><a class="navlist-item-a" href="/countries.html">Liste de Pays</a></li>
        <li class="navlist-item"><a class="navlist-item-a active" href="/country.html">Recherche</a></li>
        <li class="navlist-lang"><a class=" navlist-item-a" href="#lang">Languages</a></li>
      </ul>
    </div>
  </div>
  <div id="container2">
    <div id="info" class="split left" style="background-color: powderblue;">
      <div id=search class="border">
        <label>
          <span>Pays:</span>
          <input id="pays" name="pays" />
        </label>
        <label>
          <span> </span>
          <button id="bouton" onclick=buttonclicked()>Fiche</button>
        </label>
      </div>
      <div id="country_data" class="border" style="display:none;">
        <h1 id="country_name"></h1>
        <div>
          <span class="label border">Capitale:</span><span class="value" id="capital"></span>
        </div>
        <div>
          <span class="label border">Latitude:</span><span class="value" id="latitude"></span>
        </div>
        <div>
          <span class="label border">Longitude:</span><span class="value" id="longitude"></span>
        </div>
        <div>
          <span class="label border">En savoir plus : </span><a id="wp" href="">Wikipedia</a>
        </div>
        <div>
          <p><b>Drapeau du pays</b></p>
          <img id="flagimg" alt="flag" style="width:auto;height:auto;">
        </div>
      </div>
    </div>
    <div id="map" class="split right" style="background-color: rgb(175, 238, 138);">
      <h1>The default map goes here</h1>

      <div id="map_container" style="height:50%;width:100%">

      </div>
      <div id="point_info" class="border">
        <p>POI information goes here</p>
      </div>
    </div>
  </div>
  </div>
</body>
